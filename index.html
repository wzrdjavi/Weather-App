<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Weather Report</title>
</head>

<body class="bg-secondary">
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Report</h1>
    </header>  

    <div class="container-fluid">
        <div class="row">
            <!--Inout section-->
            <div class="col-lr-3 bg-dark mt-3 ">
                <h5 class="mt-1 text-light">Search for a City</h5>
                <div class="input-goup md-3">
                    <input type="text" id="enter-city" class="form-control" placeholder="Enter a City" aria-label="Enter a City">
                   <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="search-button">
                        <i> Search</i>
                    </button>
                </div>
                </div>
                <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear History</button>
                <form id="history"></form>
            </div>
            <div class="col-lg-9">
                <!--Todays Weather-->
                <div class="row mr-0 ">
                    <div class="col-lg-11 card m-3 d-none bg-dark" id="today-weather">
                        <div class="card-body text-light">
                            <h3 id="city-name" class="city-name align-middle"></h3>
                            <img alt="" id="current-pic">
                            <p id="temperature"></p>
                            <p id="humidity"></p>
                            <p id="wind-speed"></p>
                            <p id="UV-index"></p>
                        </div>
                    </div>
                </div>
                <!--5 day forecast-->
                <div class="row d-none" id="fiveday-header">
                    <div class="col-12 text-light">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 forecast bg-dark text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-dark text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-dark text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-dark text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-dark text-white m-2 rounded"></div>
                    `
                </div>
            </div>
        </div>
    </div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./script.js"></script>
</body>

</html>
